    <script>
        document.addEventListener('click', function () { document.querySelector('.over-lay').classList.add('fast-inactive') });
        const overlay = document.querySelector(".over-lay");
        new TypeIt('#overtext', {
            lifeLike: true,
        })
            .type("Question: ", { delay: 600 })
            .type("How can we help students learn better?", { delay: 700 })
            .move(-14, { delay: 500 })
            .delete(8, { delay: 500 })
            .type("everyone", { delay: 500 })
            .move(null, { delay: 200, to: 'end', instant: true })
            .go();

        window.onload = function () {
            setTimeout(function () {
                // Add the 'is-inactive' class to fade out the overlay
                document.querySelector('.over-lay').classList.add('is-inactive');
            }, 12500); // 12 seconds delay

            setTimeout(function () {
                // Add the 'dead' class to change z-index
                document.querySelector('.over-lay').classList.add('dead');
            }, 1400); // 15 seconds delay
        };


    </script>
